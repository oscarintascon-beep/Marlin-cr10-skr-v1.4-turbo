
name: Build Marlin for SKR V1.4 Turbo

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (contains Configuration files)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio

      - name: Clone Marlin (bugfix-2.1.x)
        run: |
          git clone --depth=1 --branch bugfix-2.1.x https://github.com/MarlinFirmware/Marlin.git marlin

      - name: Show available envs (debug)
        run: |
          echo "==== platformio.ini envs ===="
          grep -E "^\[env:" -n marlin/platformio.ini || true
          echo "============================="

      - name: Copy Configuration files into Marlin
        run: |
          if [ -f ./Configuration.h ] && [ -f ./Configuration_adv.h ]; then
            cp -v ./Configuration.h ./Configuration_adv.h marlin/
          else
            cp -v ./config/Configuration.h ./config/Configuration_adv.h marlin/ || true
          fi
          ls -l marlin/Configuration.h marlin/Configuration_adv.h || true

      - id: detect
        name: Detect platformio env for SKR
        run: |
          env_name=$(grep -E "^\[env:.*(skr|btt|turbo).*" -o marlin/platformio.ini | sed -E 's/^\[env:(.*)\].*/\1/' | head -n1)
          if [ -z "$env_name" ]; then
            env_name=$(grep -E "^\[env:" -o marlin/platformio.ini | sed -E 's/^\[env:(.*)\].*/\1/' | head -n1)
          fi
          if [ -z "$env_name" ]; then
            echo "No env found in platformio.ini" >&2
            exit 1
          fi
          echo "env_name=$env_name" >> $GITHUB_OUTPUT

      - name: Build Marlin with PlatformIO
        run: |
          echo "Building Marlin for env: ${{ steps.detect.outputs.env_name }}"
          python -m platformio run -d marlin -e "${{ steps.detect.outputs.env_name }}" -v

      - name: Upload firmware artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            marlin/.pio/build/${{ steps.detect.outputs.env_name }}/firmware.bin
            marlin/.pio/build/${{ steps.detect.outputs.env_name }}/firmware.hex
